<script>

    var countObj = {};

    function randomsort(a, b) {
        return Math.random()>0.5 ? -1 : 1;
    }

    var recordsOld = [
        {name:"女神"},
        {name:"猎刃"},
        {name:"三国"},
        {name:"海贼王"},
        {name:"貂蝉"},
        {name:"恶魔"},
        {name:"愚公"},
        {name:"古龙"}
    ];
     for (var i = 0 ; i < recordsOld.length ; i++){
            var key = recordsOld[i];
            countObj[key.name] = 0;
        }
    var rank = 0;
    for (var k = 0 ; k < 1000 ; k++){
        var records = recordsOld.sort(randomsort);     
            var result = records[rank]
            countObj[result.name] += 1;
      
    }


    console.log (countObj)
    


</script>
